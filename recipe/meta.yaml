{% set name = "Faker" %}
{% set version = "0.8.16" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "04645d946256b835c675c1cef7c03817a164b0c4e452018fd50b212ddff08c22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}


build:
  noarch: python
  entry_points:
    - faker = faker.cli:execute_from_command_line

  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - python-dateutil >=2.4
    - six >=1.10
    - text-unidecode ==1.2
    - ipaddress  # [py27]

test:
  files:
    - run_test.py
  commands:
    - faker --help  # [osx]
    - PYTHONIOENCODING=utf8 faker --help  # [linux]
    - SET "PYTHONIOENCODING=utf8" & faker --help  # [win]
  requires:
    - email_validator >=1.0.0,<1.1.0
    - ukpostcodeparser >=1.1.1
    - mock

about:
  home: https://faker.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Faker is a Python package that generates fake data for you.'
  dev_url: https://github.com/joke2k/faker
  doc_url: https://faker.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
