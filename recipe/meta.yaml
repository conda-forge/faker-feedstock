{% set name = "faker" %}
{% set version = "19.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Faker-{{ version }}.tar.gz
  sha256: 63da90512d0cb3acdb71bd833bb3071cb8a196020d08b8567a01d232954f1820

build:
  number: 0
  noarch: python
  entry_points:
    - faker=faker.cli:execute_from_command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - python-dateutil >=2.4
    - typing-extensions >=3.10.0.1

test:
  imports:
    - faker
    - faker.contrib
  commands:
    - pip check
    - faker --help
  requires:
    - pip

about:
  home: https://faker.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Faker is a Python package that generates fake data for you
  dev_url: https://github.com/joke2k/faker
  doc_url: https://faker.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
