{% set name = "faker" %}
{% set version = "22.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Faker-{{ version }}.tar.gz
  sha256: fab78f435d27fa7bd109b095eea3504477e4149051c903fd63f11ce252e3d9b7

build:
  number: 1
  noarch: python
  entry_points:
    - faker=faker.cli:execute_from_command_line
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - python-dateutil >=2.4
    - typing-extensions >=3.10.0.1

test:
  imports:
    - faker
    - faker.contrib
  commands:
    - pip check
    - faker --help
  requires:
    - pip

about:
  home: https://faker.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Faker is a Python package that generates fake data for you
  dev_url: https://github.com/joke2k/faker
  doc_url: https://faker.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
